<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片标注系统</title>
    <link type="text/css" rel="stylesheet" href="css/svg.select.css"/>
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css"/>
</head>
<body>
<div style="text-align: center">
    <div>
        <div id="panel" style="position: absolute; right: 800px; top: 200px"></div>
        <img id="img-bg" src=""
             style="z-index: -1; position: absolute; right: 800px; top: 200px">
        <!--模板引擎渲染标签以及标签操作-->
        <div id="labelView"
             style="display: none;width: 310px; position: absolute; background-color: 	#87CEFA;padding: 20px">
            <div class="layui-form-item">
                <label class="layui-form-label">自定义标签</label>
                <div class="layui-input-inline">
                    <input id="customLabel" type="text" name="name" autocomplete="off" placeholder="请输入自定义标签"
                           class="layui-input">
                </div>
            </div>
            <div id="option-label"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/imgSelector.js"></script>
<!--svg绘制图形库-->
<script type="text/javascript" src="js/svg.js"></script>
<script type="text/javascript" src="js/svg.select.js"></script>
<script type="text/javascript" src="js/svg.resize.js"></script>
<script type="text/javascript" src="js/svg.draggable.js"></script>
<!--ui交互库-->
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(function () {
            result = new imgSelector('img-bg','./08f790529822720eb83f561771cb0a46f31fab6e.jpg', [
                {
                    'id': '',
                    'name': '官方绿萝'
                },
                {
                    'id': '',
                    'name': '官方仙人掌'
                }
            ])
        });
    });
</script>

<!--使用模板引擎绑定标签操作，悬浮时弹出的标签以及操作框-->
<script id="labelTemplate" type="text/html">
    <h3>{{ d.currentLabel }}</h3>
    <div class="layui-btn-group">
        <button id="deleteAreaButton" class="layui-btn layui-btn-primary layui-btn-sm">
            <span id="elementId" style="display: none">{{ d.elementId }}</span>
            <i class="layui-icon">&#xe640;</i>
        </button>
        <button id="closeLabelTemplate" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#x1006;</i>
        </button>
        <button id="labelConfirm" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#xe618;</i>
        </button>
        <table class="layui-table" lay-skin="line">
            <colgroup>
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>标签</th>
            </tr>
            </thead>
            <tbody>
            {{# layui.each(d.labels, function(index, item){ }}
            <tr class="officialLabel" style="cursor: pointer">
                <td id="labelItem">{{ item.name }}</td>
                <!--<td id="labelIndex" style="display: none">{{ index }}</td>-->
            </tr>
            {{# }); }}
            </tbody>
        </table>
    </div>
</script>
</body>
</html>

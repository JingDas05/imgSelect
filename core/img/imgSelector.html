<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片标注系统</title>
    <link type="text/css" rel="stylesheet" href="css/svg.select.css"/>
    <link type="text/css" rel="stylesheet" href="layui/css/layui.css"/>
</head>
<body>
<div style="text-align: center">
    <div>
        <div id="panel" style="position: absolute; right: 800px; top: 300px"></div>
        <img id="img-bg" src="./08f790529822720eb83f561771cb0a46f31fab6e.jpg"
             style="z-index: -1; position: absolute; right: 800px; top: 300px">
        <button id="addAreaButton" style="width: 100px;height: 45px;float: right;margin-right: 250px">添加多边形</button>
        <!--模板引擎渲染标签以及标签操作-->
        <div id="labelView"></div>
        <div id="labelsView" style="margin-left: 1200px;width: 200px"></div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/imgSelector.js"></script>
<!--svg绘制图形库-->
<script type="text/javascript" src="js/svg.js"></script>
<script type="text/javascript" src="js/svg.select.js"></script>
<script type="text/javascript" src="js/svg.resize.js"></script>
<script type="text/javascript" src="js/svg.draggable.js"></script>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(function () {
            new imgSelector('#img-bg')
        });
    });
</script>

<!--使用模板引擎绑定标签操作，悬浮时弹出的标签以及操作框-->
<script id="labelTemplate" type="text/html">
    <h3>{{ d.currentLabel }}</h3>
    <div class="layui-btn-group">
        <button id="editLabelButton" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#xe642;</i>
        </button>
        <button id="deleteAreaButton" class="layui-btn layui-btn-primary layui-btn-sm">
            <span id="elementId" style="display: none">{{ d.elementId }}</span>
            <i class="layui-icon">&#xe640;</i>
        </button>
        <button id="closeLabelTemplate" class="layui-btn layui-btn-primary layui-btn-sm">
            <i class="layui-icon">&#x1006;</i>
        </button>
    </div>
</script>

<script id="labelsTemplate" type="text/html">
    <!--<ul>-->
        <!--{{# if(d.labels.length === 0){ }}-->
        <!--暂无标签-->
        <!--{{# } }}-->
    <!--</ul>-->

    <button id="labelCancel" class="layui-btn layui-btn-primary layui-btn-sm">
        <i class="layui-icon">&#x1006;</i>
    </button>
    <button id="labelConfirm" class="layui-btn layui-btn-primary layui-btn-sm">
        <i class="layui-icon">&#xe618;</i>
    </button>
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="200">
        </colgroup>
        <thead>
        <tr>
            <th>标签</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d.labels, function(index, item){ }}
        <tr class="officialLabel" style="cursor: pointer">
            <td id="labelItem">{{ item.name }}</td>
            <!--<td id="labelIndex" style="display: none">{{ index }}</td>-->
        </tr>
        {{# }); }}
        </tbody>
    </table>
</script>

</body>
</html>
